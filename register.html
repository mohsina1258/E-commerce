<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title> 
    <link rel="stylesheet" href="login.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Create Account</h2>
    <form action="#" onsubmit="registerform()">
      <div class="input-box">
        <input id="name" type="text" placeholder="Enter your full name">
      </div>
      <div class="input-box">
        <input id="email" type="email" placeholder="Enter your email">
      </div>
      <div class="input-box">
        <input id="cre-password" type="password" placeholder="Create password">
      </div>
      <div class="input-box">
        <input id="con-password" type="password" placeholder="Confirm password">
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="/index.html">Login now</a></h3>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="register.js"></script>
</body>
</html>
